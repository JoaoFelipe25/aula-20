<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de novo usuario</title>
</head>
<body>
    <h2>Formulario de novo usuario</h2>

    <form action="./login.html">

        <table>

            <tr>
                <td>
                    <label for="email">Email</label>
                    
                </td>
            </tr>
            <tr>
                <td><input type="text" id="email" required="true"></td>
            </tr>

            <tr>
                <td>
                    <label for="senha">Senha</label>
                    
                </td>
            </tr>
            <tr>
                <td><input type="password" id="senha" required="true"></td>
            </tr>
            
            <tr>
                <td>
                    <label for="confirmasenha">Confirma senha</label>                    
                </td>
            </tr>
            <tr>
                <td><input type="password" id="confirmasenha" required="true"></td>                
            </tr>
           
        </table>
        
            <tr>
                <button type="submit" >Enviar</button>
            </tr>
           

    </form>

    

</body>
</html>
