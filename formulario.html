<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Formulario de cadastro</h2>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="nome">Nome</label>                  
                </td>
            </tr>
            <tr>
                <td><input type="text" id="nome" required="true"></td>
            </tr>

            <tr>
                <td>
                    <label for="sobrenome">Sobrenome</label>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="sobrenome" required="true"></td>
            </tr>

            <tr>
                <td>
                    <label for="endereco">Endereço</label>
                </td>
            </tr>
            <tr>
                <td><textarea name="endereco" id="endereco" cols="30" rows="10" required="true"></textarea></td>                
            </tr>

            <tr>                                
                 <td>
                    <label for="discliplina">Disciplina</label>
                 </td>
                <td>    
                   
                    <input type="checkbox" >Programação <br />
                    <input type="checkbox" >Lógica<br /> 
                    <input type="checkbox" >Algoritmo <br />
                    <input type="checkbox" >Banco de dados <br />  
                    <input type="checkbox" >Mobile <br />  
                        
                   
                </td> 
            </tr>

            <tr>
                <td><label for="genero">Gênero</label></td>

                <td>   
                    
                    <input type="radio" name="s1" id="masculino"><label>masculino</label>
                    <input type="radio" name="s1" id="feminino"><label>Feminino</label>
                    <input type="radio" name="s1" id="naoinformar"><label>Não informar</label>
                    
                </td>
                
            </tr>
            

            <tr>
                <td>
                    <label for="idade">Idade</label>                   
                </td>
                <td>
                    <select name="idade" id="idade">
                        <option value="">select</option>
                        <option value="crianca">Criança</option>
                        <option value="adulto">Adulto</option>
                        <option value="idoso">Idoso</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="fotodeperfil">Foto de perfil</label>

                </td>
                <td>
                    <input type="file" id="fotodeperfil" name="fotodeperfil" required="true">
                </td>
            </tr>
            
                <tr>
                    <td>
                        <button type="submit">Cadastro</button>

                        <button type="reset">limpar</button>
                    </td>
                </tr>               
            
        </table>      
    </form>
</body>
</html>
